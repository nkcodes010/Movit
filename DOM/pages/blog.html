<!DOCTYPE html>
<html lang="en">
<head>

<body class="">
    <!-- Navbar -->
    <header class="bg-blue-400 flex justify-between h-20 items-center px-4 md:px-16">
        <a href="" class="text-lg font-bold text-orange-700">
            Mov<span class="text-black">.it</span>
        </a>
        <!-- desktop nav -->
        <nav class="hidden lg:block">
            <a href="../index.html" class="ml-4">Home</a>
            <a href="./shop.html" class="ml-4">Shop</a>
            <a href="./blog.html" class="ml-4">Blog</a>
            <a href="./about.html" class="ml-4">About</a>
            <a href="./contact.html" class="ml-4">Contact</a>
            <a href="./cart.html" class="ml-4">Cart</a>
            <button class="px-8 py-1 bg-orange-600 rounded-xl ml-8">Login</button>
        </nav>
        <!-- mobile nav -->
        <nav id="mobile-nav" class="hide lg:hidden">
            <a href="../index.html" class="block ml-16 my-4  lg:ml-4">Home</a>
            <a href="./shop.html" class="block ml-16 my-4  lg:ml-4">Shop</a>
            <a href="./blog.html" class="block ml-16 my-4  lg:ml-4">Blog</a>
            <a href="./about.html" class="block ml-16 my-4  lg:ml-4">About</a>
            <a href="./contact.html" class="block ml-16 my-4  lg:ml-4">Contact</a>

        </nav>
        <svg viewBox="0 0 100 80" width="30" height="30" class="lg:hidden" onclick="displayMobileNav()">
            <rect width="100" height="20" rx="10"></rect>
            <rect y="30" width="100" height="20" rx="10"></rect>
            <rect y="60" width="100" height="20" rx="10"></rect>
            </svg>
    </header>
    <main class="">
        <section class="container">
            <div class="weather-card">
              <h1 class="text-center font-bold mt-4">Country Search App</h1>
              <form id="location-form">
                <div class="form-group">
                  <label for="location-input" class="">Location:</label>
                  <input type="text" class="form-control" id="location-input" placeholder="Ex: Lagos">
                </div>
                <button type="submit" class="bg-orange-300 px-4 rounded-xl py-1" onclick="fetchAPI()">Search</button>
              </form>
              <div id="weather-info" class="mt-4"></div>
            </div>
        </section>
        
        
    <section class="read-sec hero-container">
        <div class="read">
            <h1 class="more text-center">#ReadMore</h1>
            <p class="all">Read all case studies about our product</p>
        </div>
    </section>
    </main>

    
    <script src="../js/main.js"></script>
